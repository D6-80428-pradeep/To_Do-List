<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class=" text-center ">   
        <div class="text-center">
            <h1>My To-Do List</h1>
            <p id="current-datetime">DD-MM-YYYY and HH:MM:SS</p>
            <h3 id="current-date">DAY-DATE-MONTH</h3>
            <h6><strong id="currentPoints">Current Points: 0</strong></h6>
            <p>Complete tasks on time to earn more points!</p>
        </div>
    </header>
    <div class="container glassy mt-5" >
        <div class="d-flex justify-content-between my-3">
            <button id="prevBtn" class="btn btn-secondary">Previous</button>
            <button id="nextBtn" class="btn btn-secondary">Next</button>
        </div>
        <form id="taskForm" class="mb-3">
            <div class="input-group mb-2">
                <input type="text" id="newTaskNameInput" class="form-control" placeholder="Enter task name" required autofocus>
            </div>
            <div class="input-group mb-2">
                <input type="text" id="newTaskDescInput" class="form-control" placeholder="Enter task description" required>
            </div>
            <button id="addTaskBtn" class="btn btn-primary" type="submit">Add Task</button>
        </form>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search tasks by name" id="searchInput">
            
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Task Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="taskTableBody"></tbody> 
        </table>
    </div>
    <footer>
        <p>&copy; 2024 My To-Do List</p>
        <div class="contact">
            Contact us: todolist@gmail.com
        </div>
        <div class="social-media">
            <a href="https://www.linkedin.com/in/pradeep-singh-96983b196/">LinkedIn</a>
            <a href="https://www.linkedin.com/in/pradeep-singh-96983b196/">Twitter</a>
        </div>
    </footer>
    <script src="app.js"></script>
</body>

</html>
